<script>
    let n = parseInt(prompt('Nhập số nguyên tố cần được in ra:'))
    function inrasonguyento(a){
        kq = 1;
        if(a<2){
            kq = 0;
        }
        else{
            for(i=2; i <= (Math.sqrt(a)); i++){
                if(a % i == 0){
                    kq = 0;
                }
            }
        }
        if(kq!=0){
            document.write(`${a} la so nguyen to <br>`);
        }
    }
    for(let i = 0; i <= n; i++){
        inrasonguyento(i);
    }
</script>
